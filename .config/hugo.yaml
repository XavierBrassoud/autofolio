baseURL: https://www.xavierbrassoud.fr/
defaultContentLanguage: fr
title: Xavier BRASSOUD - CV & Portfolio
theme: github.com/XavierBrassoud/hugo-theme-vertica-resume
languages:
  en:
    languageName: English
    weight: 1
    staticDir2: static/en
  fr:
    languageName: French
    weight: 2
    staticDir2: static/fr
enableMissingTranslationPlaceholders: true
enableRobotsTXT: true
unsafe: true

# LibreOffice templated with Hugo ðŸ¤¯
mediaTypes:
  application/vnd.oasis.opendocument.presentation+xml:
    suffixes:
      - fodp
outputFormats:
  fodp:
    mediaType: application/vnd.oasis.opendocument.presentation+xml
    isHTML: false
    isPlainText: true
    baseName: resume
outputs:
  home:
  - html
  - fodp

