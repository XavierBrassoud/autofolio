---
name: Deploy to PRODUCTION

on:
  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string
        description: "Produced name artifact."
      # To avoid being billed 360 minutes if a step does not terminate
      timeout:
        description: "The timeout of the ci job. Default is 25min"
        default: 25
        type: number

jobs:
  cd-production:
    environment:
      name: production
      url: ${{ vars.PROD_BASE_URL }}
    concurrency:
      group: production
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:

      - name: Download artifact '${{ inputs.artifact_name }}'
        uses: actions/download-artifact@master
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ github.workspace }}/${{ inputs.artifact_name }} 

      - name: Deploy to PRODUCTION
        uses: SamKirkland/web-deploy@v1
        with:
          source-path: ${{ inputs.artifact_name }}/
          target-server: ${{ secrets.PROD_FTP_SERVER }}
          remote-user: ${{ secrets.PROD_FTP_USERNAME }}
          private-ssh-key: ${{ secrets.PROD_FTP_PASSWORD }}
          rsync-options: --dry-run --archive --verbose --compress --delete-after --human-readable
